<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/signup-style.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div id="site_logo">
            <p>
                <img id="logo_img" src="img/grocery_logo.png" alt="logo">
                <h2>Grocery</h2><h1 class="greentext">Sense</h1>
            </p>
        </div>
        <div id="menu_bar">
            <p>
                <a type="button" id="home_link" href="homepage.html">HOME</a>
                <a type="button" id="price_link" href="priceTrends.html">PRICE TRENDS</a>
                <a type="button"id="login_link" href="login.html">LOGIN</a>
            </p>
        </div>
    </header>
    <div id="main">
        <div id="login-div">
            <h2>SIGN UP</h2>
            <form id="signupForm" method="post">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Ex: john_doe@email.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password..." required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password..." required>

                <button type="submit" onclick="location.href='login.html';" value="Sign up">Sign up</button>
            </form>
        </div>
    </div>

    <script src="js/signup.js"></script>
</html>
