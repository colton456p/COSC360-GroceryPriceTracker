<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login-style.css">
    <title>Login</title>
</head>
<header>
    <div id="site_logo">
        <p>
            <img id="logo_img" src="img/grocery_logo.png" alt="logo">
            <h2>Grocery</h2><h1 class="greentext">Sense</h1>
        </p>
    </div>
    <div id="menu_bar">
        <p>
            <a type="button" id="home_link" href="homepage.html">HOME</a>
            <a type="button" id="price_link" href="priceTrends.html">PRICE TRENDS</a>
            <a type="button"id="login_link" href="login.html">LOGIN</a>
        </p>
    </div>
    <div id="header-search-div">
        <form id="search-form" action="">
            <input type="search" id="search-bar" name="search-bar" placeholder="Search for items...">
            <input type="submit" value="Search" id="search-button">
        </form>
    </div>
</header>
<body>
    <div id="main">
        <div id="signup-section">
            <h2>Don't have an account yet? <a type="button" id="signup-link" href="signup.html">SIGN UP NOW!</a></h2>
        </div>
        <div id="login-div">
            <h2>LOGIN</h2>
            <form id="loginForm" method="post">
                <label for="email">Email:</label>
                <input type="text" id="username" name="username" placeholder="Ex: John_doe@email.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password..." required>
                <div id="button-center">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
<footer>
    <p></p>
</footer>
</html>
